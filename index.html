<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
      <div class="background">
      <img src="images/image-equilibrium.jpg" alt="" class="image">
      </div>
      <h1>Equilibrium #3429</h1>

      <p> Equilibrium collection promotes balance and calm.</p>

      <div class="infopanel">
        <p class="infodetail"><img class="svg" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="infodetail"><img class="svg" src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <hr>
      <div>
      <img src="images/image-avatar.png" alt="" class="avatar inline">
      <p class="inline">Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Borsos Tam√°s</a>.
    </div>
</body>
</html>
